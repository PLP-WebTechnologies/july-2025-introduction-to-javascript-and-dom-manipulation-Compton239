<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mastering JavaScript Fundamentals</h1>
    
    <!-- Part 1: Basics - Input and Conditional -->
    <section id="basics-section">
        <h2>Part 1: Basics - Enter Your Age</h2>
        <input type="number" id="age-input" placeholder="Enter your age">
        <button id="check-age-btn">Check Age</button>
        <p id="age-result"></p>
    </section>
    
    <!-- Part 2: Functions - String Formatter and Calculator -->
    <section id="functions-section">
        <h2>Part 2: Functions - String Formatter</h2>
        <input type="text" id="name-input" placeholder="Enter your name">
        <button id="format-name-btn">Format Name</button>
        <p id="formatted-name"></p>
        
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="calculate-sum-btn">Calculate Sum</button>
        <p id="sum-result"></p>
    </section>
    
    <!-- Part 3: Loops - Generate List and Countdown -->
    <section id="loops-section">
        <h2>Part 3: Loops - Generate Even Numbers List</h2>
        <button id="generate-list-btn">Generate List (1-10 Even)</button>
        <ul id="even-list"></ul>
        
        <h2>Countdown</h2>
        <button id="start-countdown-btn">Start Countdown (from 5)</button>
        <p id="countdown-result"></p>
    </section>
    
    <!-- Part 4: DOM - Change Text, Toggle Class, Create Element -->
    <section id="dom-section">
        <h2>Part 4: DOM Manipulation</h2>
        <p id="changeable-text">This text can be changed.</p>
        <button id="change-text-btn">Change Text</button>
        
        <div id="toggle-box" class="box">Toggle my class!</div>
        <button id="toggle-class-btn">Toggle Class</button>
        
        <button id="add-element-btn">Add New Paragraph</button>
        <div id="new-elements-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
